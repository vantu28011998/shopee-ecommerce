<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="layout :: head" ></div>
</head>

<body>

<div class="d-flex">
    <div th:replace="layout :: sidebar"></div>

    <div class="right-section d-flex flex-column">
        <div th:replace="layout :: menu-top"></div>
        <div id="content">
            <section>
                <div class="container">
                    <div class="page-header">
                        <h3 class="m-0">All Categories</h3>
                        <p class="m-0 mt-1">ShopBee Admin Panel</p>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12 mb-5">
                                <div class="card border-0 shadow" style="border-radius: 8px !important;">
                                    <div class="card-header d-flex"
                                         style="padding: 30px !important; border-radius: 8px 8px 0 0 !important;">
                                        <h5 class="align-middle">Category List</h5>
                                        <button class="btn btn-main ms-auto" id="add-btn">Add Category</button>
                                    </div>
                                    <div class="card-body tables-view">
                                        <table id="example" class="table table-hover table-bordered mb-4">
                                            <thead>
                                            <tr class="text-center">
                                                <th scope="col">#</th>
                                                <th scope="col">Image</th>
                                                <th scope="col" class="text-start">Name</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="category : ${categoryList}" class="align-middle text-center">
                                                <th th:text="${category.id}"></th>
                                                <td><img th:attr="src = ${category.categoryThumbnail}" class="thumbnail-table" alt="">
                                                </td>
                                                <td class="text-start" th:text="${category.categoryName}"></td>
                                                <td>
                                                    <button class="btn btn-sm btn-secondary edit-btn">
                                                        <i class="bi bi-pen"></i>
                                                    </button>
                                                    <button class="btn btn-sm btn-primary del-btn">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                    <input type="hidden" class="categoryId" th:value="${category.id}">
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="layout :: footer"></footer>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/admin/categories/save}" method="post">
                    <div class="modal-body">
                            <input type="hidden" name="id" id="id">
                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Category Name</label>
                                <input type="text" name="categoryName" class="form-control" id="categoryName">
                            </div>
                            <div class="mb-3">
                                <label for="categoryThumbnail" class="form-label">Category Thumbnail (URL)</label>
                                <input type="text" name="categoryThumbnail" class="form-control" id="categoryThumbnail">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="delModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Do you want to delete Category <strong id="del-content"></strong> ? </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a class="btn btn-primary" id="del-link">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // for edit category
    $(document).on("click",".edit-btn", function () {
        var id = $(this).parent().find('.categoryId').val();
        $('#addModalLabel').html('Edit Category');
        $.ajax({
            type: 'GET',
            url: '/api/categories/' + id + "/getById",
            success: function (category) {
                $('#addModal #id').val(category.id);
                $('#addModal #categoryName').val(category.categoryName);
                $('#addModal #categoryThumbnail').val(category.categoryThumbnail);
            }
        });
        $('#addModal').modal('show');
    });

    // for add new category
    $(document).on("click","#add-btn", function () {
        var id = $(this).parent().find('.categoryId').val();
        $('#addModalLabel').html('Add Category');
        $('#addModal #id').val('');
        $('#addModal #categoryName').val('');
        $('#addModal #categoryThumbnail').val('');
        $('#addModal').modal('show');
    });

    // for delete category
    $(document).on("click", ".del-btn", function () {
        var id = $(this).parent().find('.categoryId').val();
        $('#delModalLabel').html('Are you sure ?');
        $.ajax({
            type: 'GET',
            url: '/api/categories/' + id + "/getById",
            success: function (category) {
                $('#delModalLabel #del-content').val(category.categoryName);
                $('#delModal #del-link').attr("href", "/admin/categories/" + id + "/delete");
            }
        });
        $('#delModal').modal('show');
    })
</script>

</body>

</html>
