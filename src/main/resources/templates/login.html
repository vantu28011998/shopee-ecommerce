<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Admin Login</title>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container h-100">
        <div class="d-flex align-items-center justify-content-center h-100">
            <div class="d-flex flex-column form">
                <h3 class="text-center mb-4">Welcome</h3>
                <h5 class="bg-danger rounded text-light text-center py-2" th:if="${message}" th:text="${message}"></h5>
                <form id="form-validator" th:action="@{/admin/login}" method="post">
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                        <span class="form-message"></span>
                    </div>
                    <button class="form-submit" id="form-submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../static/js/validator.js" th:src="@{/js/validator.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            Validator({
                form: '#form-validator',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.minLength('#username', 6),
                    Validator.minLength('#password', 6),
                ],
                // onSubmit: function (data) {
                //     console.log(data);
                // }
            });
        });
        </script>
</body>
</html>
