<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.1/chart.min.js"></script>
        <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
        <title>ShopBee Admin Website</title>
    </div>

    <div th:fragment="sidebar" id="sidebar-container">
        <div class="sidebar-user text-center">
            <div>
                <img src="../static/images/man.png" th:src="@{/images/man.png}" class="rounded-circle" alt=""/>
            </div>
            <h6 class="mt-3">Ngoc Huy</h6>
            <p>General Manager.</p>
        </div>
        <div class="menu">
            <a th:href="@{/admin}" class="d-block p-3">
                <i class="bi bi-house-door-fill"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" id="toggle-products" class="d-block p-3">
                <i class="bi bi-box"></i>
                <span>Product</span>
                <i class="bi bi-chevron-right float-end" id="toggle-products-icon"></i>
            </a>
            <div id="products-submenu" style="display: none;" class="sub-menu">
                <a th:href="@{/admin/products}" class="d-block p-3">
                    <i class="bi bi-dot"></i>
                    <span>Products List</span>
                </a>
                <a th:href="@{/admin/categories}" class="d-block p-3">
                    <i class="bi bi-dot"></i>
                    <span>Category</span>
                </a>
                <a th:href="@{/admin/subcategories}" class="d-block p-3">
                    <i class="bi bi-dot"></i>
                    <span>SubCategory</span>
                </a>
            </div>
            <a href="#" id="toggle-sales" class="d-block p-3">
                <i class="bi bi-cash"></i>
                <span>Sales</span>
                <i class="bi bi-chevron-right float-end" id="toggle-sales-icon"></i>
            </a>
            <div id="sales-submenu" style="display: none;" class="sub-menu">
                <a th:href="@{/admin/orders}" class="d-block p-3">
                    <i class="bi bi-dot"></i>
                    <span>Orders</span>
                </a>
                <a href="#" class="d-block p-3">
                    <i class="bi bi-dot"></i>
                    <span>Revenue</span>
                </a>
            </div>
            <a href="#" id="toggle-users" class="d-block p-3">
                <i class="bi bi-person-fill"></i>
                <span>Users</span>
                <i class="bi bi-chevron-right float-end" id="toggle-users-icon"></i>
            </a>
            <div id="users-submenu" style="display: none;" class="sub-menu">
                <a th:href="@{/admin/users}" class="d-block p-3">
                    <i class="bi bi-dot"></i>
                    <span>User List</span>
                </a>
                <a href="#" class="d-block p-3">
                    <i class="bi bi-dot"></i>
                    <span>Create User</span>
                </a>
            </div>
            <a href="#" id="toggle-vendors" class="d-block p-3">
                <i class="bi bi-people-fill"></i>
                <span>Vendors</span>
                <i class="bi bi-chevron-right float-end" id="toggle-vendors-icon"></i>
            </a>
            <div id="vendors-submenu" style="display: none;" class="sub-menu">
                <a th:href="@{/admin/vendors}" class="d-block p-3">
                    <i class="bi bi-dot"></i>
                    <span>Vendors List</span>
                </a>
                <a href="#" class="d-block p-3">
                    <i class="bi bi-dot"></i>
                    <span>Create Vendor</span>
                </a>
            </div>
            <a href="#" class="d-block p-3">
                <i class="bi bi-gear-fill"></i>
                <span>Settings</span>
            </a>
        </div>
    </div>

    <div th:fragment="menu-top" class="container-fluid d-flex justify-content-end align-items-center" style="height: 80px">
        <div class="dropdown" style="padding-right: 40px;">
            <a href="#" class="dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown"
               aria-expanded="false">
                <img src="../static/images/man.png" th:src="@{/images/man.png}" style="width: 50px;" class="rounded-circle" alt=""/>
            </a>

            <ul class="dropdown-menu avatar-dropdown" aria-labelledby="dropdownMenuButton1" style="top: 15px">
                <li>
                    <a class="dropdown-item" href="#">
                        <i class="bi bi-person"></i>
                        <span class="ms-2">Edit Profile</span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <i class="bi bi-gear"></i>
                        <span class="ms-2">Settings</span>
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item" href="#">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <span class="ms-2">Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <footer th:fragment="footer" class="footer">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    </footer>
</body>


</html>
